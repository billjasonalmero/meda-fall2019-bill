<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Layout 2</title>
    <link href="#" rel="stylesheet" type="text/css" />
  </head>

  <style>
    body {
      margin: 0;
      
    }

    #container {
      /* height: 400px; */
      background-color: lightblue;
      scroll-padding-top: 20px; 
      overflow: auto;
      width: 800px;
      margin: 0 auto;
    }

    #header {
      height: 200px;
      background-color: whitesmoke;
      margin: 20px;
      margin-top: 0;


    }

    #main {
      height: 700px;
      background-color: whitesmoke;
      margin: 20px;
      padding: 10px 0;
      /* overflow: auto; */
      /* width: 700px; */


    }

    #footer {
      height: 300px;
      background-color: whitesmoke;
      margin: 20px;
      text-align: center;
    }

    #header,#main #footer {

    }

    body #main {

    }

    #content {
      background-color: wheat;
      height: 100%;
      width: 50%;
      margin: 10px;
      margin-top: 0px;
      display: inline-block;
    }

    #sidebar {
      background-color: wheat;
      width: 40%;
      height: 100%;
      margin: 10px;
      display: inline-block;
    }

    .divfooter {
      background-color: pink;
      height: 89%;
      width: 28%;
      margin: 2%;
      display: inline-block;
      /* text-align: center; */
      border-radius: 20px;  /* round off the corners...for the  perfect  circle use "50"  */

    }

  </style>
  <body>
    <div id="container">
      <div id="header"></div>

      <div id="main"></div>

      
      <div id="main">
        <div id="content"></div>
        <div id="sidebar"></div>
      </div>
      
      <div id="footer">
        <div class="divfooter"></div>
        <div class="divfooter"></div>
        <div class="divfooter"></div>

      </div>
    </div>
      
  </body>
</html>
