<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jQuery</title>
  <!-- <link href="styles.css" rel="stylesheet" type="text/css" > -->
  <style>
    body {
      background-color: #ecf0f1;
      color: #e67e22;
     
      
    }
  </style>
  <script src="jquery-3.4.1.min.js"></script>
</head>
<body>
  <!--header section-->
  <header></header>
  <!--/header section-->

  <main>
    <p>Jquery Practice</p>

  </main>

  <!--footer section-->
  <!--/footer section-->


  <script>
    // function someFunction() {
    //   console.log("Hello There!");
    // }

    // $(document).ready(someFunction);


    $(document).ready(function() {
      //all js and jq codes should go here except for custom function definitions

      //ADD AND REMOVE HTML

      //.html() Changes thr html contents of the selected elements
      $("body").html("<p>How are you doing<p>");
      $("body").html("<h1 id='heading1'>H1 heading element</h1>");

      //.append() Add to the end of the html of the selected elements.
      $("body").append("<p id='forRemoval'>This should be after an H1 element</p>");

      //.prepend() Adds to the beginning of the html contents of the selected elements.
      $("body").prepend("<p>This is before all the contest</p>");

      //.remove() Removes the selected elements();
      $("#forRemoval").remove();

      //ADD AND REMOVE HTML END

      $("body").css("color","fuchsia");
      $("#heading1").css("font-size","72px");

      //Also can use objects to provide many CSS properties at once.
      // - in js means minus thats why we added "" on "background-color"
      $("p").css({
        color: "red",
        "background-color": "wheat",
        "font-family": "'Arial', 'Helvetica', sans-serif",
        border: "1px solid black",
        "font-weight": "700",
        "text-align": "center",
        padding: "40px"
      });

      $("body").append(`
        <div id='container'>
          <div id='box'></div>
          <div></div>
          <div></div>
        <div>`);

      $("#container").css({
        width: "600px",
        height: "300px",
        "background-color": "lavender",
        "border-radius": "5px",
      })
      
      $("#container").css("width","500px");
      $("#container").css("background-color","lightblue");
      $("#container").css("height","500px");

      $("#container div").css("width","150px");
      $("#container div").css("height","150px");
      $("#container div").css("margin","8px");


      $("#container div").css("background-color","wheat");



    });



  </script>
</body>
</html>
